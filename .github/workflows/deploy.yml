name: Build & Deploy

on:
  push:
    branches: [master]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/isaacwallace123/portfolio-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            SESSION_PASSWORD=${{ secrets.SESSION_PASSWORD }}
            HASH_ENCRYPTION_KEY=${{ secrets.HASH_ENCRYPTION_KEY }}
            ADMIN_PASSWORD_HASH_ENCRYPTED=${{ secrets.ADMIN_PASSWORD_HASH_ENCRYPTED }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure deploy dir exists
        run: |
          mkdir -p "${{ secrets.DEPLOY_PATH }}"

      - name: Sync docker-compose.prod.yml
        run: |
          cp docker-compose.prod.yml "${{ secrets.DEPLOY_PATH }}/docker-compose.prod.yml"

      - name: Generate .env (prod)
        run: |
          cat > "${{ secrets.DEPLOY_PATH }}/.env" << 'ENVEOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}

          # Don't expose DB/Redis in prod unless you truly need it
          POSTGRES_PORT=5432
          REDIS_PORT=6379

          # Grafana uses 3000, so prod should be 3001 -> container 3000
          FRONTEND_PORT=3001

          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          SESSION_PASSWORD=${{ secrets.SESSION_PASSWORD }}
          HASH_ENCRYPTION_KEY=${{ secrets.HASH_ENCRYPTION_KEY }}
          ADMIN_PASSWORD_HASH_ENCRYPTED=${{ secrets.ADMIN_PASSWORD_HASH_ENCRYPTED }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          NODE_ENV=production

          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}
          DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}

          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}

          # Persist uploads on Unraid (set this secret, or leave it as-is in compose)
          UPLOADS_PATH=${{ secrets.UPLOADS_PATH }}
          ENVEOF

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull and restart (prod)
        run: |
          set -euo pipefail
          cd "${{ secrets.DEPLOY_PATH }}"
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d

      - name: Debug on failure
        if: failure()
        run: |
          docker ps -a
          docker logs --tail=200 portfolio_db || true
          docker logs --tail=200 portfolio_frontend || true
          docker logs --tail=200 portfolio_tunnel || true
