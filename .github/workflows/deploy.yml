name: Build & Deploy

on:
  push:
    branches: [master]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/isaacwallace123/portfolio-frontend
  INFRA_IMAGE: ghcr.io/isaacwallace123/portfolio-infra
  PROMETHEUS_IMAGE: ghcr.io/isaacwallace123/portfolio-prometheus

jobs:
  # ── Detect which parts of the repo changed ────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      prometheus: ${{ steps.filter.outputs.prometheus }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            prometheus:
              - 'prometheus/**'

  # ── Build images in parallel, only when relevant files changed ────────────
  build-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            SESSION_PASSWORD=${{ secrets.SESSION_PASSWORD }}
            HASH_ENCRYPTION_KEY=${{ secrets.HASH_ENCRYPTION_KEY }}
            ADMIN_PASSWORD_HASH_ENCRYPTED=${{ secrets.ADMIN_PASSWORD_HASH_ENCRYPTED }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

  build-infra:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.INFRA_IMAGE }}:latest
            ${{ env.INFRA_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

  build-prometheus:
    needs: changes
    if: needs.changes.outputs.prometheus == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./prometheus
          push: true
          tags: |
            ${{ env.PROMETHEUS_IMAGE }}:latest
            ${{ env.PROMETHEUS_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=prometheus
          cache-to: type=gha,scope=prometheus,mode=max

  # ── Deploy: runs even when one or both builds were skipped ─────────────────
  deploy:
    runs-on: self-hosted
    needs: [build-frontend, build-infra, build-prometheus]
    if: always() && !failure() && !cancelled()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure deploy dir exists
        run: mkdir -p "${{ secrets.DEPLOY_PATH }}"

      - name: Sync compose file
        run: cp docker-compose.prod.yml "${{ secrets.DEPLOY_PATH }}/docker-compose.prod.yml"

      - name: Generate .env (prod)
        run: |
          cat > "${{ secrets.DEPLOY_PATH }}/.env" << 'ENVEOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}

          POSTGRES_PORT=5432
          REDIS_PORT=6379
          FRONTEND_PORT=3001

          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          SESSION_PASSWORD=${{ secrets.SESSION_PASSWORD }}
          HASH_ENCRYPTION_KEY=${{ secrets.HASH_ENCRYPTION_KEY }}
          ADMIN_PASSWORD_HASH_ENCRYPTED=${{ secrets.ADMIN_PASSWORD_HASH_ENCRYPTED }}
          ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
          NODE_ENV=production

          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}
          DEEPL_API_KEY=${{ secrets.DEEPL_API_KEY }}

          CLOUDFLARE_TUNNEL_TOKEN=${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}

          INFRA_API_KEY=${{ secrets.INFRA_API_KEY }}

          UPLOADS_PATH=${{ secrets.UPLOADS_PATH }}
          ENVEOF

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull custom images and restart
        run: |
          set -euo pipefail
          cd "${{ secrets.DEPLOY_PATH }}"
          docker-compose -f docker-compose.prod.yml pull frontend infra-agent prometheus
          docker-compose -f docker-compose.prod.yml up -d

      - name: Debug on failure
        if: failure()
        run: |
          docker ps -a
          docker logs --tail=200 portfolio_db || true
          docker logs --tail=200 portfolio_frontend || true
          docker logs --tail=200 portfolio_infra || true
          docker logs --tail=200 portfolio_tunnel || true
          docker logs --tail=200 portfolio_prometheus || true
          docker logs --tail=200 portfolio_cadvisor || true
          docker logs --tail=200 portfolio_node_exporter || true
