services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio_password}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks: [portfolio-network]

  redis:
    image: redis:7-alpine
    container_name: portfolio_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [portfolio-network]

  frontend:
    image: ghcr.io/isaacwallace123/portfolio-frontend:latest
    container_name: portfolio_frontend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio_password}@postgres:5432/${POSTGRES_DB:-portfolio}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_PASSWORD: ${SESSION_PASSWORD}
      HASH_ENCRYPTION_KEY: ${HASH_ENCRYPTION_KEY}
      ADMIN_PASSWORD_HASH_ENCRYPTED: ${ADMIN_PASSWORD_HASH_ENCRYPTED}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      RESEND_API_KEY: ${RESEND_API_KEY}
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      DEEPL_API_KEY: ${DEEPL_API_KEY}
      INFRA_API_URL: http://infra-agent:8080
      INFRA_API_KEY: ${INFRA_API_KEY}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ${UPLOADS_PATH:-/mnt/user/appdata/portfolio/uploads}:/app/public/uploads
    networks: [portfolio-network]

  infra-agent:
    image: ghcr.io/isaacwallace123/portfolio-infra:latest
    container_name: portfolio_infra
    restart: unless-stopped
    environment:
      INFRA_API_KEY: ${INFRA_API_KEY}
      PROMETHEUS_URL: http://prometheus:9090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    depends_on:
      - prometheus
    networks: [portfolio-network]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: portfolio_cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks: [portfolio-network]

  node-exporter:
    image: prom/node-exporter:latest
    container_name: portfolio_node_exporter
    restart: unless-stopped
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks: [portfolio-network]

  prometheus:
    image: ghcr.io/isaacwallace123/portfolio-prometheus:latest
    container_name: portfolio_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - prometheus_data:/prometheus
    depends_on:
      - cadvisor
      - node-exporter
    networks: [portfolio-network]

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: portfolio_tunnel
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - frontend
    networks: [portfolio-network]

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  portfolio-network:
    driver: bridge
